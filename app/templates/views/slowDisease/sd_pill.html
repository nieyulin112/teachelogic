<ion-view class="bg-light" ng-init="initPill();">
    <ion-header-bar align-title="center" class="bar-calm">
        <button class="button button-icon icon ion-ios-arrow-back" ng-click="goBack();"></button>
        <h1 class="title super-text">选择药品</h1>
    </ion-header-bar>
    
    <ion-content ng-class="{isEmptyDataSlowDiseaseList:isShowEmptyTips}">
        <div class="list my-padding pill-padding">

            <h6 id="showContentTips" class="min-text select-pill-title isHide">
                您选择的药品仅供医生参考,&nbsp实际用药以医生药方为准
            </h6>
            
            <div class="rec text-center normal-text padding isEmptyData isHide" ng-class="{pillShow:isShowEmptyTips}" ng-if="isShowEmptyTips">
                    <img src="images/Doctor.png">
                    <p>您没有该慢病项目的处方</p>
            </div>
            <div class="item item-avatar my-avatar" ng-repeat="item in pillListVO.pillList">
            	<div class="pillList-Img">
                	<img class="pill-img my-pics" src="{{item.imageUrl}}" onerror="this.src='images/pill-default.png'" alt="药品图片">
				</div>
				<div class="pll-right">
	                <div class="pill-info my-content">
	                    <h2 ng-bind="item.itemName" class="large-text"></h2>
	                    <p ng-bind="item.specifications" class="min-text"></p>
	                </div>     
	
	                <span class="item-note pill-number my-span">
	
	                     <span class="my-ssp" onTouchstart="this.classList.add('my-spl');" onTouchend="this.classList.remove('my-spl');">
	                        <i class="icon ion-ios-minus-outline  h1 my-left" ng-click="minus(item)"></i>
	                    </span> 
	
	                    <!-- <i class="icon ion-ios-minus-outline h1 my-left" ng-click="minus(item)" onTouchstart="this.classList.add('lightNuml');" onTouchend="this.classList.remove('lightNuml');"></i> -->
	
	                    <span ng-bind="item.amount" class="text-center my-num"></span>
	
	                    <span class="my-ssp" onTouchstart="this.classList.add('my-spr');" onTouchend="this.classList.remove('my-spr');">
	                        <i class="icon ion-ios-plus-outline  h1 my-left" on-touch="add(item)"></i>
	                    </span>
	
	                    <!-- <i class="icon ion-ios-plus-outline h1 my-left" on-touch="add(item)" onTouchstart="this.classList.add('lightNumr');" onTouchend="this.classList.remove('lightNumr');"></i> -->
	
	                </span>
                </div>
            </div>
            
        </div>
    </ion-content>

    <div class="bar bar-footer footer-container isHide" ng-if="!pillListVO.content" ng-class="{pillShow:!pillListVO.content}">
        <button class="button super-text w60 button-dark my-button">合计 <span ng-bind="pillListVO.num"></span> 种商品</button>
        <button class="button super-text w40 button-calm" ng-click="projectApply(pillListVO)" ng-disabled="continuePillData.myBottonSecond">下一步</button>
    </div>
</ion-view>
