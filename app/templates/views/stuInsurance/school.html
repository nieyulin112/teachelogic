<ion-view class="stable-bg stuInsSchool">
    <ion-header-bar align-title="center" class="bar-calm item-input-inset">
        <button class="button button-icon ion-ios-arrow-back" ng-click="goBack();"></button>
        <label class="dark-calm-bg item-input-wrapper">
            <i class="icon ion-ios-search-strong super-text"></i>
            <input ng-model="schoolKey" ng-keyup="schoolKeyUp($event);" type="text" class="light normal-text" placeholder="请输入学校名">
            <i ng-show="schoolKey" on-tap="clearKey();" class="icon ion-close-circled super-text"></i>
        </label>
        <button on-touch="getSchoolByKeyHud(1);" class="button-clear light large-text">搜索</button>
    </ion-header-bar>
    <ion-subheader-bar>
        <div ng-show="isShowList" class="search_title stable-bg">搜索结果</div>
    </ion-subheader-bar>
    <ion-content class="noscroll has-header has-subheader" overflow-scroll="true" ng-class="{isEmptyDataStuInsuranceSchoolList:isEmpty}">
        <ion-scroll delegate-handle="schoolScroll">
            <ion-refresher on-refresh="getSchoolByKey(1);" pulling-text="下拉刷新" refreshing-text="正在刷新..."></ion-refresher>
            <ion-list>
                <div class="rec text-center normal-text padding hidEmptyData" ng-class="{hidEmptyData:!isEmpty,isEmptyData:isEmpty}" ng-if="isEmpty">
                    <img src="images/Doctor.png">
                    <p>抱歉，没有相关记录</p>
                </div>
                <ion-item ng-click="selectSchool(item);" ng-bind-html="item.keyWordName" ng-repeat="item in storeSchool"></ion-item>
            </ion-list>
            <ion-infinite-scroll ng-if="schoolMore" on-infinite="getSchoolByKey(schoolStart);" distance="20%"></ion-infinite-scroll>
        </ion-scroll>
    </ion-content>
</ion-view>
