<ion-view class="newsletter">

    <ion-header-bar align-title="center" class="bar-calm">
        <button class="button button-icon icon ion-ios-arrow-back"  ng-click="goBack()"></button>
        <div class="title super-text">资讯正文</div>
        <!--<button class="button button-icon icon ion-share" ng-click="shareBody()"></button>-->
    </ion-header-bar>

    <ion-content>
        <div class="padding">
              <h4 align="center" ng-bind="SunChiefDetail.title"></h4>
               <span style="color:gray;" class="min-text padding">标签: </span>&nbsp;
               <span ng-bind="SunChiefDetail.tag" ng-if="SunChiefDetail.tag" class="min-text calm info-lable"></span>
                <span class="font-gay min-text si-fl-right padding" ng-bind="SunChiefDetail.dateNews" style="color:gray;margin-top:-8px;"></span><br/> 
        </div>
        <div class="padding0"></div>
        <div class="padding">
          <p ng-bind-html="SunChiefDetail.newsContent" class="padding"></p>
        </div>
    </ion-content>
</ion-view>
